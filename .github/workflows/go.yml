# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install Protoc
      uses: arduino/setup-protoc@v2
    - name: Installing protoc-gen-go
      run: go get .

    - name: Generating protos
      run: |
        protoc -I=$SRC_DIR --go_out=$SRC_DIR --go_opt=paths=source_relative \
        --go-grpc_out=$SRC_DIR --go-grpc_opt=paths=source_relative \
        $SRC_DIR/game.proto
      env:
        SRC_DIR: ./model
        DST_DIR: ./model

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
